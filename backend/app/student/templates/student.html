{% extends "bootstrap/base.html" %} 

{% block content %}
    <div class="container-fluid">
        <div class="page-header">
            <h1>Welcome back, {{ current_user.name }}</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="list-group">
                    {% for lecture in data %}
                        <button type="button" class="list-group-item">
                            <span class="badge">{{lecture.course}}</span>
                             <i class="float-left">{{lecture.time}}</i>
                        </button>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <h2>Next Lecture <span class="label label-success">CS2000</span></h2>
                    <hr>
                    <input class="btn btn-primary btn-lg btn-block" type="button" value="Register">
                </div>
            </div>
            <div class="col-md-4">
                <h2>Attendance</h2>
                <div class="progress" class="col-sm-9">
                    <div class="progress-bar active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        CS100
                    </div>
                </div>
            </div>
        </div>          
    </div>
{% endblock %}
